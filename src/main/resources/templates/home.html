<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>th:text="${title}"</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header :: header"></header>
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2 class="fw-light">Hello everyone!</h2> 
		<h4>This is my site</h4><br>	
        <p class="lead text-muted">Choose menu item in the upper right corner</p>
        <p class="lead text-muted">"Blog" to open all articles</p>
        <p class="lead text-muted">"Add Article" to add article</p>
        <p class="lead text-muted">"About us" to see the technologies used</p>
      </div>
    </div>
  </section>

 

</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
