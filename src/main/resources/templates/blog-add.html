<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Blog site</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
	<h1>Adding article</h1>
	<form action="/blog/add" method="post">
		<input type="text" name="title" placeholder="Article title" class="form-control"><br>
		<input type="text" name="annons" placeholder="Article announcement" class="form-control"><br>
		<textarea name="blogtext" placeholder="Enter text of the article" class="form-control"></textarea><br>
		<button type="submit" class="btn btn-success">Adding article</button>
	</form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
